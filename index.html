<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/cross-icon.png">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="header">
        <h1>Tic-Tac-Toe</h1>
        <div id="call-menu">
            <button data-modal-target="#menu"><h2>Menu</h2></button>
        </div>

    </div>
    <div id="game-container">
        <div id="game">
            <div id="game-score">
                <p id="game-result"></p>
                <p id="cross-score"></p>
                <p id="circle-score"></p>
            </div>
            <div id="overlay-two" data-close-button></div>
        </div>
        <div id="menu">
            <form action="index.html" method="post" class="game-form">
                <input type="text" placeholder="Cross Player Name" id="cross-player-name" required>
                <input type="text" placeholder="Circle Player Name" id="circle-player-name" required>
                <input type="checkbox" name="computer-check" id="computer-check" class="toggle" checkedc>
                <label for="computer-check">Play AI?</label>
                <input type="submit" name="submit" id="submit" data-close-button>
            </form>
        </div>
    </div>
    <div id="footer">
        <p>by <strong>Max Pons</strong></p>
    </div>
    <div id="overlay" data-close-button></div>
</body>
</html>
